<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- MoPay Agent Icon Template -->
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#iconGradient)" filter="url(#shadow)"/>

  <!-- Inner Circle -->
  <circle cx="512" cy="512" r="440" fill="#ffffff"/>

  <!-- MoPay Text -->
  <text x="512" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#007bff">MoPay</text>

  <!-- Agent Text -->
  <text x="512" y="520" font-family="Arial, sans-serif" font-size="80" font-weight="600" text-anchor="middle" fill="#666666">Agent</text>

  <!-- Mobile Phone Icon -->
  <g transform="translate(412, 580)">
    <!-- Phone body -->
    <rect x="0" y="0" width="200" height="120" rx="20" fill="#007bff"/>
    <!-- Screen -->
    <rect x="15" y="15" width="170" height="90" rx="10" fill="#ffffff"/>
    <!-- Home button -->
    <circle cx="100" cy="95" r="8" fill="#007bff"/>
  </g>

  <!-- Money Symbol -->
  <g transform="translate(462, 620)">
    <circle cx="50" cy="50" r="40" fill="#28a745"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">$</text>
  </g>
</svg>